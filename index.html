<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Brand Builder Guide</title>
  </head>
  <body
    class="bg-gray-700 text-gray-900 min-h-screen flex flex-col gap-4 items-center justify-center p-4"
  >
    <!-- Toggle Buttons -->
    <div class="flex space-x-4">
      <button
        id="complexMode"
        class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-500 focus:outline-none"
      >
        Complex Mode
      </button>
      <button
        id="simplifiedMode"
        class="px-4 py-2 bg-green-600 text-white font-medium rounded-lg shadow-md hover:bg-green-500 focus:outline-none"
      >
        Simplified Mode
      </button>
      <button
        id="purposeMode"
        class="px-4 py-2 bg-orange-600 text-white font-medium rounded-lg shadow-md hover:bg-green-500 focus:outline-none"
      >
        Purpose Mode
      </button>
    </div>
    <div
      class="card py-4 w-full max-w-[750px] mx-auto bg-white rounded-lg shadow-sm"
    >
      <div
        class="card-header px-4 p-2 flex flex-col gap-2 items-center justify-between border-b border-gray-200"
      >
        <div class="indicator-container text-sm text-gray-500">
          <span class="step-indicator" id="stepIndicator">Step 1/7</span>
          <span>—</span>
          <span class="question-indicator" id="questionIndicator"
            >Question 1/4</span
          >
        </div>
        <h1
          class="card-title text-3xl font-semibold text-gray-800"
          id="stepTitle"
        >
          Discovery: Who Are You?
        </h1>
      </div>
      <div class="card-content p-6">
        <div id="questionContainer" class="question-container mb-6">
          <h3
            class="question text-xl mb-2 text-gray-800 text-center"
            id="currentQuestion"
          >
            What's your brand's superpower?
          </h3>
          <p
            class="hint text-md text-gray-500 mb-4 text-center"
            id="currentHint"
          >
            What makes your brand special and unique?
          </p>
          <textarea
            id="answerInput"
            class="w-full p-2 border border-gray-300 rounded-md min-h-[120px] text-gray-900 resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
          <div class="navigation flex items-center justify-center gap-2 mt-6">
            <button
              id="prevBtn"
              class="btn btn-outline min-w-[120px] px-4 py-2 rounded-full font-medium text-gray-600 border border-gray-300 bg-white disabled:opacity-50 hover:bg-gray-50"
            >
              ← Previous
            </button>
            <button
              id="nextBtn"
              class="btn btn-primary min-w-[120px] px-4 py-2 rounded-full font-medium text-white bg-blue-500 hover:bg-blue-600"
            >
              Next →
            </button>
          </div>
        </div>
        <div id="summary" class="summary hidden">
          <!-- Summary content will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- jsPDF -->
    <script src="js/jspdf.umd.min.js"></script>
    <!-- Scripts -->
    <script src="js/form.js"></script>
  </body>
</html>
